<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-neutral-50">
    <div style="display: contents">%sveltekit.body%</div>
    <!-- 100% privacy-first analytics -->
    <script
      async
      defer
      data-mode="hash" 
      data-hostname="marksmanexteriors.com" 
      src="https://sa.marksmanexteriors.com/latest.js"
    ></script>
    <script
      async
      data-full-urls="true"
      src="https://sa.marksmanexteriors.com/auto-events.js"
    ></script>
    <noscript>
      <img
        src="https://sa.marksmanexteriors.com/noscript.gif"
        alt="simple analytics noscript"
        referrerpolicy="no-referrer-when-downgrade"
      />
    </noscript>
  </body>
</html>
